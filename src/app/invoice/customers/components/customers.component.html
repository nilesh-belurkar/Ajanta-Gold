<div class="customer-actions">
  <button cButton  color="info" class="text-white fw-bold" (click)="openNewCustomerModal()">Add New Customer</button>
  <c-input-group class="customer-input">
    <input aria-label="Search customer name" cFormControl placeholder="Search customer name"
      [formControl]="searchTerm" />
    <span role="button" cInputGroupText class="fs-5" (click)="resetSearch()">&times;</span>
  </c-input-group>
</div>

<c-modal [visible]="showModal" backdrop="static" size="lg" alignment="center">
  <c-modal-header>
    <h5 class="modal-title">{{modalTitle}}</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()">
    </button>
  </c-modal-header>

  <c-modal-body>
    <ng-container #modalHost></ng-container>
  </c-modal-body>
</c-modal>


<div class="table-responsive"  *ngIf="paginatedCustomerList.length">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Sr No</th>
        <th>Name</th>
        <th>Address</th>
        <th>Mobile</th>
        <th>GST</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of paginatedCustomerList; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td title="{{ customer.name }}">{{ customer.name }}</td>
        <td title="{{ customer.address || '' }}">
          {{ (customer.address || '').length > 30
          ? ((customer.address || '') | slice:0:30) + '...'
          : (customer.address || '') }}
        </td>
        <td title="{{ customer.mobile }}">{{ customer.mobile }}</td>
        <td [class.text-danger]="((customer.gst || '').length !== 15)"
          [class.fw-bold]="((customer.gst || '').length !== 15)"
          [title]="((customer.gst || '').length !== 15 ? 'Wrong GST No' : (customer.gst || ''))">
          {{ customer.gst || '' }}
        </td>
        <td>
          <button cButton color="warning" class="text-white button" (click)="editCustomer(customer)"> <svg cIcon
              name="cil-pencil" title="Edit customer details" class="mx-1 "></svg>Edit</button>
          <button cButton color="danger" class="text-white button" (click)="deleteCustomer(customer)"> <svg cIcon name="cil-trash"
              title="Delete customer details" class="mx-1"></svg>Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ul  *ngIf="paginatedCustomerList.length" class="pagination justify-content-center mt-3">
  <li class="page-item" [class.disabled]="currentPage === 1">
    <button class="page-link" (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1"
      aria-label="Previous">
      <span aria-hidden="true">&laquo;</span>
    </button>
  </li>

  <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index"
    [class.active]="currentPage === i + 1">
    <button class="page-link" (click)="onPageChange(i + 1)">
      {{ i + 1 }}
    </button>
  </li>

  <li class="page-item" [class.disabled]="currentPage === totalPages || totalPages === 0">
    <button class="page-link" (click)="onPageChange(currentPage + 1)"
      [disabled]="currentPage === totalPages || totalPages === 0" aria-label="Next">
      <span aria-hidden="true">&raquo;</span>
    </button>
  </li>
</ul>

<app-confirmation #confirmModal></app-confirmation>
