<form [formGroup]="productForm" cForm class="product-form">

  <div class="form-grid">
    <input cFormControl type="hidden" formControlName="$key" />
    <!-- Name -->
    <div>
      <c-input-group>
        <span cInputGroupText>Name</span>
        <input type="text" cFormControl formControlName="name" placeholder="Enter product name"
          [class.is-invalid]="productForm.get('name')?.invalid && (productForm.get('name')?.touched || isFormSubmitted)">
      </c-input-group>
      <small class="validation-error"
        *ngIf="productForm.get('name')?.invalid && (productForm.get('name')?.touched || isFormSubmitted)">
        product Name is required.
      </small>
    </div>

    <!-- Address -->
    <div>
      <c-input-group>
        <span cInputGroupText>price</span>
        <input type="number" cFormControl formControlName="price" placeholder="Enter price"
          [class.is-invalid]="productForm.get('price')?.invalid && (productForm.get('price')?.touched || isFormSubmitted)">
      </c-input-group>
      <small class="validation-error"
        *ngIf="productForm.get('price')?.invalid && (productForm.get('price')?.touched || isFormSubmitted)">
        price is required.
      </small>
    </div>

    <!-- Mobile -->
    <div>
      <c-input-group>
        <span cInputGroupText>Hsn Code</span>
        <input type="text" cFormControl formControlName="HSNCode" placeholder="Enter HSN Code number">
      </c-input-group>
    </div>
    

     <div>
      <c-input-group>
        <span cInputGroupText>CGST</span>
        <input type="number" cFormControl formControlName="CGST" placeholder="Enter CGST percentage"
          [class.is-invalid]="productForm.get('CGST')?.invalid && (productForm.get('CGST')?.touched || isFormSubmitted)">
      </c-input-group>
      <small class="validation-error"
        *ngIf="productForm.get('CGST')?.invalid && (productForm.get('CGST')?.touched || isFormSubmitted)">
        CGST is required.
      </small>
    </div>
  
    <div>
      <c-input-group>
        <span cInputGroupText>SGST</span>
        <input type="number" cFormControl formControlName="SGST" placeholder="Enter SGST percentage"
          [class.is-invalid]="productForm.get('SGST')?.invalid && (productForm.get('SGST')?.touched || isFormSubmitted)">
      </c-input-group>

       <small class="validation-error"
        *ngIf="productForm.get('SGST')?.invalid && (productForm.get('SGST')?.touched || isFormSubmitted)">
        SGST is required.
      </small>
    </div>
   
  </div>

  <div class="actions">
    <button cButton color="primary" class="text-white" (click)="save()">Save</button>
    <button cButton color="secondary" type="button" (click)="clear()">Clear</button>
  </div>

</form>
