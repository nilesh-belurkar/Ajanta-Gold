<div class="product-actions">
  <button cButton color="info" class="text-white fw-bold" (click)="openNewProductModal()">Add New Product</button>
  <c-input-group class="product-input">
    <input aria-label="Search product name" cFormControl placeholder="Search product name" [formControl]="searchTerm" />
    <span role="button" cInputGroupText class="fs-5" (click)="resetSearch()">&times;</span>
  </c-input-group>
</div>

<c-modal [visible]="showModal" backdrop="static" size="lg" alignment="center">
  <c-modal-header>
    <h5 class="modal-title">{{modalTitle}}</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()">
    </button>
  </c-modal-header>

  <c-modal-body>
    <ng-container #modalHost></ng-container>
  </c-modal-body>
</c-modal>


<div *ngIf="paginatedProductList.length" class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Sr No</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>HSN Code</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of paginatedProductList; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td title="{{ product.productName }}">{{ product.productName }}</td>
        <td title="{{ product.price }}">{{ product.price }}</td>
        <td title="{{ product.hsnCode }}">{{ product.hsnCode }}</td>

        <td>
          <button cButton color="warning" class="text-white button" (click)="editProduct(product)"> <svg cIcon
              name="cil-pencil" title="Edit product details" class="mx-1 "></svg>Edit</button>
          <button cButton color="danger" class="text-white button" (click)="deleteProduct(product)"> <svg cIcon
              name="cil-trash" title="Delete product details" class="mx-1"></svg>Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ul  *ngIf="paginatedProductList.length" class="pagination justify-content-center mt-3">
  <li class="page-item" [class.disabled]="currentPage === 1">
    <button class="page-link" (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1"
      aria-label="Previous">
      <span aria-hidden="true">&laquo;</span>
    </button>
  </li>

  <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index"
    [class.active]="currentPage === i + 1">
    <button class="page-link" (click)="onPageChange(i + 1)">
      {{ i + 1 }}
    </button>
  </li>

  <li class="page-item" [class.disabled]="currentPage === totalPages || totalPages === 0">
    <button class="page-link" (click)="onPageChange(currentPage + 1)"
      [disabled]="currentPage === totalPages || totalPages === 0" aria-label="Next">
      <span aria-hidden="true">&raquo;</span>
    </button>
  </li>
</ul>

<app-confirmation #confirmModal></app-confirmation>
